<!doctype html>
<html>

  <header>

                        <path d="M82.0421317,1.1377177 L76.8947545,145.07484" id="Path-6-Copy"></path>
                        <path d="M1.19547991,1.1377177 L6.34285714,145.07484" id="Path-6-Copy-2"></path>
                    </g>
                </g>
            </g>
        </g>
    </g>
</svg>
      </div>
    </div>
    <div class='item'>

            </g>
        </g>
    </g>
</svg>
      </div>
    </div>
    <div class='item'>

        <svg width="291px" height="291px" viewBox="0 0 291 291">

</svg>

          <path d="M77.720625,118.78125 L39,118.78125 L39,172.21875 L77.720625,172.21875 L124.6,209.625 L124.6,81.375 L77.720625,118.78125 Z" id="volume-body"></path>

</svg>
      </div>
    </div>
    <div class='item'>
      <div class='svg-checkbox'>
        <svg width="291px" height="291px" viewBox="0 0 291 291">
    <title>checkbox</title>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <g id="checkbox">
            <rect id="box" x="74.1484375" y="74.1484375" width="142.703125" height="142.703125"></rect>
            <path d="M106.419798,158.453553 L125.463842,178.941687 L187.784811,106.056352" id="check"></path>

</svg>
      </div>
    </div>
  </div>
</div>
